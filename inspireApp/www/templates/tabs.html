<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-light tabs-energized">

  <!-- Add Task Tab -->
  <ion-tab title="Add Task" icon-off="ion-plus" icon-on="ion-plus" href="#/tab/add">
    <ion-nav-view name="tab-add"></ion-nav-view>
  </ion-tab>

  <!-- Task List Tab -->
  <ion-tab title="Task List" badge="3" badge-style="badge-assertive" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>

  <!-- Badges Tab -->
  <ion-tab title="Badges" icon-off="ion-ribbon-b" icon-on="ion-ribbon-b" href="#/tab/badges">
    <ion-nav-view name="tab-badges"></ion-nav-view>
  </ion-tab>


</ion-tabs>

<ion-nav-view></ion-nav-view>

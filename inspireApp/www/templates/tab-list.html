
<ion-view view-title="Task List">
	<ion-content class="bkground2 padding">


	

	<img src="img/taskListBanner.svg" alt="Add Task Banner" style="width: 100%; height: auto;">

<label class="item item-input" placeholder="Search"><input ng-model="search" class="input-label"></label><br>
	<ion-list>
		<ion-item ng-repeat="task in tasks | filter:search:strict">
			{{task.title}}:
			<font color='red'>{{deadline}}</font>
			<ion-option-button class="button-energized" ng-click="completeTask(task)">
				<i class="icon ion-checkmark"></i>
			</ion-option-button>
		</ion-item>
	</ion-list>
	</ion-content>
</ion-view>

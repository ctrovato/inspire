<ion-view view-title="Add Task">
	<ion-content class="bkground2 padding">

		<div class="myForm" > 
			<form name ="myForm"
			novalidate> 

			<img src="img/addBanner.svg" class="bannerStyle" alt="Add Task Banner" style="width: 100%; height: auto;">
			<div class="taskStyle">
			
			<!-- Adding Tasks --> 
				<label class="item item-input">
					<i class="icon ion-plus-round placeholder-icon"></i>
					<input class="addTaskInput" type="text" ng-model="task.title" placeholder="Add a Task">
				</label>
				</br>

				<p>Days till expiration:</p>

<!-- 				<input type="number" min="1" max="7" style="width: 100%" ng-model="task.days"/> -->
			</div>
					<!-- Setting the Deadline with the Datepicker -->
					<ionic-datepicker idate="currentDate" disablepreviousdates="true" callback="datePickerCallback">
					    <button class="button button-block button-energized">{{ currentDate | date:'dd - MMMM - yyyy' }}</button>
					</ionic-datepicker>

				</br>

					<!-- Setting the Deadline with the Timepicker -->
					<ionic-timepicker etime="slots.epochTime" format="slots.format" step="slots.step" callback="timePickerCallback">    
						<button class="button button-block button-energized"> Set a Time </button>
					</ionic-timepicker>

				</br>

					<p class="addTask">Complete it by {{currentDate | date:'EEEE, MMMM d, y'}} at {{task.time}}</p>

				<button class="button button-block  button-balanced" type="submit" ng-click="addTask(task, currentDate )">Start Task</button>  

			</form>
		</div>
	</ion-content>
</ion-view>

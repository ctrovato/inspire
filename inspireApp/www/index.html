<!DOCTYPE html>
<html ng-app="starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Inspire</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css'>
    <link href="lib/ionic-datepicker/dist/style.css" rel="stylesheet"> 
    <link href="lib/ionic-timepicker/dist/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!--  Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
    <!-- path to ionic/angularjs js -->
    <script src="lib/ionic-timepicker/dist/templates.js"></script>
    <script src="lib/ionic-timepicker/dist/ionic-timepicker.js"></script>
    <!-- path to ionic/angularjs js -->
    <script src="lib/ionic-datepicker/dist/templates.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>

<body ng-controller="MainCtrl">
    <!--
      Side menu bar for Logout and Profile and Dashboard.
    -->
    <ion-side-menus class="sideMenuStyle">
        <ion-side-menu side="left" class="sideMenuLogo">
            <ion-list>
                <ion-item class="sideMenuStyle"><a style="text-decoration: none; color: #DBAF00; font-size: 1.2em;" menu-close ui-sref="dashboard" >Dashboard</a></ion-item>
            </ion-list>
            <ion-list>
                <ion-item class="sideMenuStyle"><a style="text-decoration: none; color: #DBAF00; font-size: 1.2em;"menu-close ui-sref="profile">Profile</a></ion-item>
            </ion-list>
            <ion-list>
    <!--    <ion-item ng-click="authObj.$unauth()">Logout</ion-item> -->
                <ion-item class="sideMenuStyle" ng-hide="currentUser"><a style="text-decoration: none; font-size: 1.2em; color: #DBAF00;" menu-close ui-sref="login">Login</a></ion-item>
                <ion-item class="sideMenuStyle" ng-show="currentUser" ng-click="authObj.$unauth()"><a style="text-decoration: none; font-size: 1.2em;"ui-sref="#/">Log out</a></ion-item>
            </ion-list>   
        </ion-side-menu>
    <ion-side-menu-content class="sideMenuStyle">

    <ion-header-bar class="bar-energized">
        <div class="buttons">
            <button class="button icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
        </div>
    <h1 class="title">Inspire</h1>

    <button class="button button-icon icon ion-home" ui-sref="dashboard"></button>
    </ion-header-bar>
    
    <!--Application Views.-->
    <ion-nav-view>
    </ion-nav-view>

    </ion-side-menu-content> 
    </ion-side-menus>


</body>
</html>
